services:
  sillytavern:
    image: schnicklbob/sillytavern-voice-llm:latest
    container_name: sillytavern
    ports:
      - "8000:8000"
    volumes:
      - ./sillytavern/config:/home/node/app/config
      - ./sillytavern/data:/home/node/app/data
    environment:
      - OLLAMA_API_URL=http://ollama:11434
      - ALLTALK_API_URL=http://alltalk:7851
    depends_on:
      - ollama
      - alltalk
    restart: unless-stopped

  ollama:
    image: schnicklbob/ollama-voice-llm:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    restart: unless-stopped

  alltalk:
    image: schnicklbob/alltalk-voice-llm:latest
    container_name: alltalk
    ports:
      - "7851:7851"
    volumes:
      - ./alltalk:/app/alltalk_tts/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
