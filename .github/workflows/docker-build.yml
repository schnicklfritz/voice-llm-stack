name: Build and Push Docker Image (no-secrets-in-build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/quickpod-voice-llm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. CRITICAL: Reclaim 30GB of space for the monolithic build [web:404]
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true

      # 2. Setup Buildx (QEMU removed to save CPU/Memory) [web:391]
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Optimized Build & Push [web:392]
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./base/Dockerfile
          push: true
          # We force a single platform to prevent the runner from OOMing [web:391]
          platforms: linux/amd64 
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Use local cache to speed up "Day 2" changes [web:394]
          cache-from: type=gha
          cache-to: type=gha,mode=max
